<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width">
  <link rel="stylesheet" href="resources/style.css">
  <link rel="stylesheet" href="../resources/style.css">
  <title>Complementary Color Scheme</title>
</head>
<body>
  <header role="banner">
    <nav class="navigation">
      <input type="checkbox" id="toggle" aria-hidden="true"><label for="toggle">&#9776;</label>
      <ul>
        <li><a href="../index.html">Home</a></li>
      </ul>
    </nav>
  </header>
  <main class="page" role="main" aria-labelledby="page-header">
    <h1 id="page-header">Complementary Color Palette</h1>
    <section role="region" aria-label="Hue and saturation configuration">
      <label for="hue">Hue: </label><input id="hue" class="range" type="range" min="0" max="360" value="210" oninput="changeRange.call(this, '');">
      <span id="value-hue"></span><br />
      <label for="sat1">Saturation 1: </label><input id="sat1" class="range" type="range" min="0" max="100" value="50" oninput="changeRange.call(this, '%');">
      <span id="value-sat1"></span><br />
      <label for="sat2">Saturation 2: </label><input id="sat2" class="range" type="range" min="0" max="100" value="90" oninput="changeRange.call(this, '%');">
      <span id="value-sat2"></span>
    </section>
    <div id="color1"><span data-tooltip="Brightness">50%</span></div>
    <div id="color2"><span data-tooltip="Brightness">80%</span></div>

    <div id="color3"><span data-tooltip="Brightness">70%</span></div>
    <div id="color4"><span data-tooltip="Brightness">10%</span></div>

    <div id="color5"><span data-tooltip="Brightness">90%</span></div>
    <div id="color6"><span data-tooltip="Brightness">60%</span></div>
  </main>
</body>
<script>
        function changeRange(unit) {
            var id = this.id;
            if (id) {
                document.documentElement.style.setProperty("--main-" + id, this.value + unit);
                document.getElementById("value-" + id).textContent = this.value + unit;
            }
        }

        (function () {
            var inputs = document.getElementsByClassName("range");
            for (var i = 0; i < inputs.length; i++) {
                inputs[i].oninput.call(inputs[i]);
            }
        })();
</script>
</html>
