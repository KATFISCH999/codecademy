<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width">
  <title>nikem. Branding</title>
  <link rel="stylesheet" href="resources/nikem-brand.css">
</head>
<body>
<!-- site wide -->
<header role="banner" aria-label="site-wide-navigation" class="site-header">
  <nav role="navigation" aria-label="navigation" class="site-header-nav">
    <ul>
      <li><a class="nikem nikem-alt" href="#">nikem</a></li>
    </ul>
  </nav>
</header>
<!-- page -->
<main role="main" class="site-main">
  <header aria-labelledby="page-title" class="site-main-header">
    <h1 id="page-title">nikem Branding</h1>
    <p>Brand definition for the world's most famous software company.</p>
  </header>
  <section role="region" aria-labelledby="section-header-logo">
    <h2 id="section-header-logo">Logo</h2>
    <p>The logo may be used in two color schemes.</p>
    <figure>
      <figcaption>White background:</figcaption>
      <span class="nikem">nikem</span>
    </figure>
    <figure>
      <figcaption>Dark background:</figcaption>
      <span class="nikem nikem-alt">nikem</span>
    </figure>
  </section>
  <section role="region" aria-labelledby="section-header-colors">
    <h2 id="section-header-colors">Colors</h2>
    <h3>Primary and Secondary Color</h3>
    <figure class="figure-color" aria-label="Primary and secondary color">
      <div class="color primary" aria-label="Primary color">
        Primary<br />
        hsl(240, 100%, 20%)<br />
        #000066
      </div>
      <div class="color secondary" aria-label="Secondary color">
        Secondary<br />
        hsl(60, 82%, 62%)<br />
        #EEEE4F
      </div>
    </figure>
    <h3>Neutral Colors</h3>
    <figure class="figure-color" aria-label="Neutral colors">
      <div class="color neutral-1" aria-label="dark gray">
        dark<br />
        hsl(0, 0%, 20%)<br />
        #333333
      </div>
      <div class="color neutral-2" aria-label="light gray">
        light<br />
        hsl(0, 0%, 90%)<br />
        #E6E6E6
      </div>
    </figure>
  </section>
</main>
<!-- site wide footer -->
<footer role="contentinfo" class="footer">

</footer>
</body>
</html>
