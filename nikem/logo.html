<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width">
  <link rel="stylesheet" href="resources/company.css">
  <link rel="shortcut icon" href="resources/favicon.svg" type="image/x-icon" />
  <title>nikem Logo</title>
  <script>
      function changeRange() {
          document.getElementsByClassName("company")[0].setAttribute("style", "font-size:" + this.value + "px;");
      }
      changeRange.call(document.getElementById("range"));
  </script>
</head>
<body>
  <input id="range" type="range" min="1" max="200" value="24" oninput="changeRange.call(this);" />
  <div class="company">nikem<span>.</span></div>
</body>
</html>
